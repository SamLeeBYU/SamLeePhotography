	<script>
		function sendMessage(msg){
			sessionStorage.setItem('message', msg);
			window.location.href = "/contact"
		}
		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(
					// Success function
					showPosition,
					// Error function
					showError,
					// Options. See MDN for details.
					{
					enableHighAccuracy: true,
					timeout: 5000,
					maximumAge: 0
					});
			} else {
				console.log("Geolocation is not supported by this browser.");
			}
		}

		function showPosition(position) {
			var latitude = position.coords.latitude;
			var longitude = position.coords.longitude;

			// Call reverse geocoding to get city and state
			getCityState(latitude, longitude);
		}

		async function getCityState(lat, lon) {
			const config = await fetch('config.json').then(res => res.json());
			const apiKey = config.apiKey;
			const url = `https://api.openweathermap.org/geo/1.0/reverse?lat=${lat}&lon=${lon}&limit=1&appid=${apiKey}`;

			fetch(url)
				.then(response => response.json())
				.then(data => {
					if (data.length > 0) {
						const city = data[0].name;
						const state = data[0].state; // Not all APIs return state, but OpenWeather does
						const country = data[0].country;

						x.value = `${city}, ${state}`;
					}
				})
				.catch(error => {
					console.error("Error fetching city and state: ", error);
				});
		}

		function showError(error) {
			switch(error.code) {
				case error.PERMISSION_DENIED:
					console.log("User denied the request for Geolocation.");
					break;
				case error.POSITION_UNAVAILABLE:
					console.log("Location information is unavailable.");
					break;
				case error.TIMEOUT:
					console.log("The request to get user location timed out.");
					break;
				case error.UNKNOWN_ERROR:
					console.log("An unknown error occurred.");
					break;
			}
		}
		window.addEventListener('pageshow', function(event) {
			x = document.querySelector("input[name='city']")
			if(x){
				getLocation()
			}
		});
	</script>
